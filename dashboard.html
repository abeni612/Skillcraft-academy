<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>SkillCraft Dashboard</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body class="bg-gray-950 text-white min-h-screen flex flex-col items-center px-4 py-8">

  <div class="w-full max-w-3xl">
    <h1 class="text-4xl font-bold text-center mb-6 text-indigo-400">ðŸŽ“ SkillCraft Dashboard</h1>

    <div class="bg-gray-900 border border-gray-800 rounded-xl p-6 mb-6">
      <p class="text-lg mb-2">
        <strong>Subject:</strong> <span id="subject-display">...</span>
      </p>
      <p class="text-lg">
        <strong>Plan:</strong> <span id="plan-display">...</span>
      </p>
    </div>

    <div id="normal-content" class="bg-gray-900 border border-gray-800 rounded-xl p-6 mb-6 hidden">
      <h2 class="text-xl font-semibold mb-4 text-indigo-300">ðŸ“º Video Lessons</h2>
      <ul class="list-disc list-inside text-gray-300 space-y-2">
        <li>Lesson 1: Introduction</li>
        <li>Lesson 2: Core Concepts</li>
        <li>Lesson 3: Hands-on Example</li>
        <li>Lesson 4: Final Project</li>
      </ul>
    </div>

    <div id="ai-chat-section" class="bg-gray-900 border border-gray-800 rounded-xl p-6 mb-6 hidden">
      <h2 class="text-xl font-semibold mb-4 text-indigo-300">ðŸ¤– AI Course Assistant</h2>
      <div id="chat-messages" class="bg-gray-800 p-4 rounded max-h-64 overflow-y-auto text-sm border border-gray-700 mb-4"></div>
      <form id="chat-form" class="flex gap-2">
        <input id="chat-input" type="text" placeholder="Ask something..." class="flex-1 px-4 py-2 rounded bg-gray-700 text-white" required />
        <button type="submit" class="bg-indigo-600 hover:bg-indigo-500 px-4 py-2 rounded font-semibold">Send</button>
      </form>
    </div>

    <button onclick="logout()" class="mt-8 text-sm text-gray-400 hover:underline">Log out</button>
  </div>

  <script>
    const subject = localStorage.getItem('subject');
    const plan = localStorage.getItem('plan');
    const code = localStorage.getItem('accessCode');

    if (!subject || !plan || !code) {
      alert("Missing session data. Please log in again.");
      location.href = "index.html";
    }

    document.getElementById('subject-display').textContent = subject;
    document.getElementById('plan-display').textContent = plan.charAt(0).toUpperCase() + plan.slice(1);

    if (plan === 'premium') {
      document.getElementById('ai-chat-section').classList.remove('hidden');
    } else {
      document.getElementById('normal-content').classList.remove('hidden');
    }

    function logout() {
      localStorage.clear();
      location.href = "index.html";
    }
  </script>
  <script src="dashboard.js"></script>
</body>
</html>
